<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    [title]="isEditMode ? 'Update Branch' : 'Create Branch'"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">
            {{ isEditMode ? "Update Branch" : "Create New Branch" }}
          </h4>
          <form
            [formGroup]="branchForm"
            (ngSubmit)="onSubmit()"
            class="outer-repeater"
          >
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="row mb-4">
                  <label for="taskname" class="col-form-label col-lg-2"
                    >Name</label
                  >
                  <div class="col-lg-10">
                    <input
                      formControlName="name"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          branchForm.get('name')?.invalid &&
                          branchForm.get('name')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        branchForm.get('name')?.hasError('required') &&
                        branchForm.get('name')?.touched
                      "
                    >
                      Name is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Location</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="location"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          branchForm.get('location')?.invalid &&
                          branchForm.get('location')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        branchForm.get('location')?.hasError('required') &&
                        branchForm.get('location')?.touched
                      "
                    >
                      Location is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Contact No.</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="contactNumber"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          branchForm.get('contactNumber')?.invalid &&
                          branchForm.get('contactNumber')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        branchForm.get('contactNumber')?.hasError('required') &&
                        branchForm.get('contactNumber')?.touched
                      "
                    >
                      Contact Number is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Opening Hours</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="openingHours"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          branchForm.get('openingHours')?.invalid &&
                          branchForm.get('openingHours')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        branchForm.get('openingHours')?.hasError('required') &&
                        branchForm.get('openingHours')?.touched
                      "
                    >
                      Opening Hours is required.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">
                  {{ isEditMode ? "Update Branch" : "Create Branch" }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
