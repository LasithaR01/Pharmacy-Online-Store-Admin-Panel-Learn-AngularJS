<!-- src/app/orders/create-or-update-order/create-or-update-order.component.html -->
<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    [title]="'Order Details'"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <!-- <h4 class="card-title mb-4">{{ isEditMode ? 'Update Order' : 'Create New Order' }}</h4> -->
          <form
            [formGroup]="orderForm"
            (ngSubmit)="onSubmit()"
            class="outer-repeater"
          >
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="row mb-4">
                  <label for="userId" class="col-form-label col-lg-2"
                    >Customer</label
                  >
                  <div class="col-lg-10">
                    <input
                      formControlName="customerName"
                      class="form-control"
                      disabled="true"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Order Date</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="orderDate"
                      type="datetime-local"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          orderForm.get('orderDate')?.invalid &&
                          orderForm.get('orderDate')?.touched
                      }"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Total Amount</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="totalAmount"
                      type="number"
                      step="0.01"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          orderForm.get('totalAmount')?.invalid &&
                          orderForm.get('totalAmount')?.touched
                      }"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label for="userId" class="col-form-label col-lg-2"
                    >Order Status</label
                  >
                  <div class="col-lg-10">
                    <input
                      formControlName="status"
                      class="form-control"
                      disabled="true"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label for="userId" class="col-form-label col-lg-2"
                    >Payment Status</label
                  >
                  <div class="col-lg-10">
                    <input
                      formControlName="paymentStatus"
                      class="form-control"
                      disabled="true"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label for="userId" class="col-form-label col-lg-2"
                    >Payment Method</label
                  >
                  <div class="col-lg-10">
                    <input
                      formControlName="paymentMethod"
                      class="form-control"
                      disabled="true"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="table-responsive mb-0">
        <table
          class="table align-middle table-nowrap dt-responsive nowrap w-100 table-check"
        >
          <thead class="table-light">
            <tr>
              <th class="align-middle">ID</th>
              <th class="align-middle">Product</th>
              <th class="align-middle">Price</th>
              <th class="align-middle">Quantity</th>
              <!-- <th class="align-middle">Status</th>
              <th class="align-middle">Payment</th>
              <th class="align-middle">Action</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of filteredOrders">
              <td>{{ order.id }}</td>
              <td>{{ order.productName }}</td>
              <td>Rs. {{ order.price }}</td>
              <td>{{ order.quantity }}</td>
              <!-- <td>
                <span [class]="getStatusClass(order.status)">{{
                  order.status
                }}</span>
              </td>
              <td>
                <span [class]="getPaymentStatusClass(order.paymentStatus)">{{
                  order.paymentStatus
                }}</span>
              </td> -->
              <!-- <td>
                <div class="d-flex gap-3">
                  <a
                    href="javascript:void(0);"
                    class="text-success"
                    (click)="edit(order.id)"
                  >
                    <i class="mdi mdi-pencil font-size-18"></i>
                  </a>
                  <a
                    href="javascript:void(0);"
                    class="text-danger"
                    (click)="showDeleteModal(order.id)"
                  >
                    <i class="mdi mdi-delete font-size-18"></i>
                  </a>
                </div>
              </td> -->
            </tr>
            <tr *ngIf="filteredOrders.length === 0">
              <td colspan="8" class="text-center">No orders found</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </div>
</div>
