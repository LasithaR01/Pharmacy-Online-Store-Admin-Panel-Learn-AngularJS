<!-- src/app/products/create-or-update-product/create-or-update-product.component.html -->
<div class="container-fluid">
  <app-page-title
    [title]="isEditMode ? 'Update Product' : 'Create Product'"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">{{ isEditMode ? 'Update Product' : 'Create New Product' }}</h4>
          <form
            [formGroup]="productForm"
            (ngSubmit)="onSubmit()"
            class="outer-repeater"
          >
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="row mb-4">
                  <label for="name" class="col-form-label col-lg-2">Name</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="name"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          productForm.get('name')?.invalid &&
                          productForm.get('name')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        productForm.get('name')?.hasError('required') &&
                        productForm.get('name')?.touched
                      "
                    >
                      Name is required.
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Description</label>
                  <div class="col-lg-10">
                    <ckeditor
                      [editor]="Editor"
                      formControlName="description"
                    ></ckeditor>
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Price</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="price"
                      type="number"
                      min="0"
                      step="0.01"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          productForm.get('price')?.invalid &&
                          productForm.get('price')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        productForm.get('price')?.hasError('required') &&
                        productForm.get('price')?.touched
                      "
                    >
                      Price is required.
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Cost Price</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="costPrice"
                      type="number"
                      min="0"
                      step="0.01"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          productForm.get('costPrice')?.invalid &&
                          productForm.get('costPrice')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        productForm.get('costPrice')?.hasError('required') &&
                        productForm.get('costPrice')?.touched
                      "
                    >
                      Cost price is required.
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Stock Quantity</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="stockQuantity"
                      type="number"
                      min="0"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          productForm.get('stockQuantity')?.invalid &&
                          productForm.get('stockQuantity')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        productForm.get('stockQuantity')?.hasError('required') &&
                        productForm.get('stockQuantity')?.touched
                      "
                    >
                      Stock quantity is required.
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Reorder Level</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="reorderLevel"
                      type="number"
                      min="0"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Expiry Date</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="expiryDate"
                      type="date"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Batch Number</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="batchNumber"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Barcode</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="barcode"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Category ID</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="categoryId"
                      type="number"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Prescription Required</label>
                  <div class="col-lg-10">
                    <div class="form-check">
                      <input
                        formControlName="isPrescriptionRequired"
                        class="form-check-input"
                        type="checkbox"
                        id="isPrescriptionRequired"
                      />
                      <label class="form-check-label" for="isPrescriptionRequired">
                        Requires prescription
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">
                  {{ isEditMode ? 'Update Product' : 'Create Product' }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
