<div class="container-fluid">
    <app-page-title
      title="Categories"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row mb-2">
              <div class="col-sm-4">
                <div class="search-box me-2 mb-2 d-inline-block">
                  <div class="position-relative">
                    <input
                      type="text"
                      class="form-control"
                      autocomplete="off"
                      id="searchTableList"
                      placeholder="Search..."
                    />
                    <i class="bx bx-search-alt search-icon"></i>
                  </div>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="text-sm-end">
                  <!-- <button
                    type="button"
                    class="btn btn-success btn-rounded mb-2 me-2"
                    (click)="showModal.show()"
                  >
                    <i class="mdi mdi-plus mr-1"></i> Add New Order
                  </button> -->
                </div>
              </div>
              <!-- end col-->
            </div>
            <!-- Table data -->
            <div class="table-responsive mb-0">
              <table
                class="table align-middle table-nowrap dt-responsive nowrap w-100 table-check"
                id="order-list"
              >
                <thead class="table-light">
                  <tr>
                    <!-- <th style="width: 20px">
                      <div class="form-check font-size-16 align-middle">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="transactionCheck01"
                          [(ngModel)]="masterSelected"
                          (change)="checkUncheckAll($event)"
                        />
                        <label
                          class="form-check-label"
                          for="transactionCheck01"
                        ></label>
                      </div>
                    </th> -->
                    <th class="align-middle">ID</th>
                    <th class="align-middle">Name</th>
                    <th class="align-middle">Batch Number</th>
                    <th class="align-middle">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let data of products; let i = index" id="o_{{ data.id }}">
                    <td>
                      {{ data.id }}
                      {{ data.name }}
                      {{ data.batchNumber }}
                    </td>
                    <td>
                      <div class="d-flex gap-3">
                        <a href="javascript:void(0);" class="text-success" (click)="editModal(i)"><i class="mdi mdi-pencil font-size-18"></i></a>
                        <a href="javascript:void(0);" class="text-danger" (click)="deleteModal(i)"><i class="mdi mdi-delete font-size-18"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- end table -->
            <!-- <ul class="pagination pagination-rounded justify-content-end mb-2">
              <pagination
                [totalItems]="(total | async)!"
                [(ngModel)]="service.page"
                [itemsPerPage]="service.pageSize"
              ></pagination>
            </ul> -->
          </div>
        </div>
      </div>
    </div>
  </div>
