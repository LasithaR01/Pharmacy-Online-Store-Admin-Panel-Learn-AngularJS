<!-- src/app/employees/create-or-update-employee/create-or-update-employee.component.html -->
<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    [title]="isEditMode ? 'Update Employee' : 'Create Employee'"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">
            {{ isEditMode ? "Update Employee" : "Create New Employee" }}
          </h4>
          <form
            [formGroup]="employeeForm"
            (ngSubmit)="onSubmit()"
            class="outer-repeater"
          >
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Username</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="username"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          employeeForm.get('username')?.invalid &&
                          employeeForm.get('username')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        employeeForm.get('username')?.hasError('required') &&
                        employeeForm.get('username')?.touched
                      "
                    >
                      Username is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Email</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="email"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          employeeForm.get('email')?.invalid &&
                          employeeForm.get('email')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        employeeForm.get('email')?.hasError('required') &&
                        employeeForm.get('email')?.touched
                      "
                    >
                      Email is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4" *ngIf="!isEditMode">
                  <label class="col-form-label col-lg-2">Password</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="password"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          employeeForm.get('password')?.invalid &&
                          employeeForm.get('password')?.touched
                      }"
                    />
                    <!-- <div
      class="invalid-feedback"
      *ngIf="
        employeeForm.get('password')?.hasError('required') &&
        employeeForm.get('password')?.touched
      "
    >
      Password is required.
    </div> -->
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">PhoneNumber</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="phoneNumber"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          employeeForm.get('phoneNumber')?.invalid &&
                          employeeForm.get('phoneNumber')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        employeeForm.get('phoneNumber')?.hasError('required') &&
                        employeeForm.get('phoneNumber')?.touched
                      "
                    >
                      PhoneNumber is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Name</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="name"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          employeeForm.get('name')?.invalid &&
                          employeeForm.get('name')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        employeeForm.get('name')?.hasError('required') &&
                        employeeForm.get('name')?.touched
                      "
                    >
                      Name is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Branch</label>
                  <div class="col-lg-10">
                    <select
                      formControlName="branchId"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          employeeForm.get('branchId')?.invalid &&
                          employeeForm.get('branchId')?.touched
                      }"
                    >
                      <option value="">Select Branch</option>
                      <option
                        *ngFor="let branch of branches"
                        [value]="branch.id"
                      >
                        {{ branch.name }} ({{ branch.location }})
                      </option>
                    </select>
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        employeeForm.get('branchId')?.hasError('required') &&
                        employeeForm.get('branchId')?.touched
                      "
                    >
                      Branch is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Position</label>
                  <div class="col-lg-10">
                    <select
                      formControlName="position"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          employeeForm.get('position')?.invalid &&
                          employeeForm.get('position')?.touched
                      }"
                    >
                      <option value="">Select Position</option>
                      <option
                        *ngFor="let position of positions"
                        [value]="position.value"
                      >
                        {{ position.label }}
                      </option>
                    </select>
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        employeeForm.get('position')?.hasError('required') &&
                        employeeForm.get('position')?.touched
                      "
                    >
                      Position is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Salary</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="salary"
                      type="number"
                      step="0.01"
                      min="0"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          employeeForm.get('salary')?.invalid &&
                          employeeForm.get('salary')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        (employeeForm.get('salary')?.hasError('required') ||
                          employeeForm.get('salary')?.hasError('min')) &&
                        employeeForm.get('salary')?.touched
                      "
                    >
                      Valid salary is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Hire Date</label>
                  <div class="col-lg-10">
                    <input
                      formControlName="hireDate"
                      type="date"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          employeeForm.get('hireDate')?.invalid &&
                          employeeForm.get('hireDate')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        employeeForm.get('hireDate')?.hasError('required') &&
                        employeeForm.get('hireDate')?.touched
                      "
                    >
                      Hire date is required.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">
                  {{ isEditMode ? "Update Employee" : "Create Employee" }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
