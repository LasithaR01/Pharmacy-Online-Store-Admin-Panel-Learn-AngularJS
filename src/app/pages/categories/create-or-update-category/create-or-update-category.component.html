<!-- src/app/pages/categories/create-or-update-category-branch/create-or-update-category-branch.component.html -->
<div class="container-fluid">
  <app-page-title
    [title]="isEditMode ? 'Update Category' : 'Create Category'"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">
            {{ isEditMode ? "Update Category" : "Create New Category" }}
          </h4>
          <form
            [formGroup]="categoryForm"
            (ngSubmit)="onSubmit()"
            class="outer-repeater"
          >
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="row mb-4">
                  <label for="taskname" class="col-form-label col-lg-2"
                    >Name</label
                  >
                  <div class="col-lg-10">
                    <input
                      formControlName="name"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          categoryForm.get('name')?.invalid &&
                          categoryForm.get('name')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        categoryForm.get('name')?.hasError('required') &&
                        categoryForm.get('name')?.touched
                      "
                    >
                      Name is required.
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Image</label>
                  <div class="col-lg-10">
                    <input
                      type="file"
                      class="form-control"
                      (change)="onImageSelected($event)"
                      accept="image/*"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Description</label>
                  <div class="col-lg-10">
                    <ckeditor
                      formControlName="description"
                      [editor]="Editor"
                      class="form-control"
                    ></ckeditor>
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Parent Category</label>
                  <div class="col-lg-10">
                    <select formControlName="parentId" class="form-control">
                      <option [value]="null">No Parent Category</option>
                      <option
                        *ngFor="let category of parentCategories"
                        [value]="category.id"
                      >
                        {{ category.name }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">
                  {{ isEditMode ? "Update Category" : "Create Category" }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
